<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Immersion Time Tracker</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Immersion Time Tracker</h1>
      </header>
      <div id="watch-time">
        <h2>Time spent immersing today:</h2>
        <h2 id="time">0:00:00</h2>
        <h3>Total time:</h3>
        <h3 id="total-time">0:00:00</h3>
      </div>
      <div id="activity">
        <!-- List of videos watched over the past hour -->
        <h2>Recent Activity</h2>
        <ul id="recent-activity"></ul>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
